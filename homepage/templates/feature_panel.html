{% block feature_panel %}

    <div class="feature-panel row">
        {% if not index|divisibleby:2 %}
            <div class="content col-sm-6 col-xs-12 feature-description panel-left pull-left">
                <h2 class="feature-title">{{ feature.title }}</h2>
                <p class="feature-text">{{ feature.description }}</p>
                <div class="more">
                    <a href="{{ feature.more_link }}">
                        <div class="learn-more feature-block">
                            <div class="feature-block fa fa-arrow-circle-o-right jsonly"></div>
                            <div class="feature-block feature-link">Learn More</div>
                        </div>
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="feature-block fake-link">
                        <div class="feature-block fa fa-play-circle-o jsonly"></div>
                        <div class="feature-block feature-link watch-video jsonly">Watch Video</div>
                    </div>
                    <noscript>
                        <a href="https://www.youtube.com/watch?v={{ feature.video_link_tag }}">
                            <div class="watch-video feature-block">
                                <div class="feature-block feature-link">Watch Video</div>
                            </div>
                        </a>
                    </noscript>
                </div>
            </div>
            <div class="content col-sm-6 col-xs-12 feature-image panel-right">
                <img class="image right" src="{{ feature.image_link }}">
                <iframe class="youtube-video" data-src="https://www.youtube.com/embed/{{ feature.video_link_tag }}" frameborder="0" allowfullscreen hidden></iframe>
            </div>
        {% else %}
            <div class="content col-sm-6 col-xs-12 feature-description panel-right pull-right">
                <h2 class="feature-title">{{ feature.title }}</h2>
                <p class="feature-text">{{ feature.description }}</p>
                <div class="more">
                    <a href="{{ feature.more_link }}">
                        <div  class="learn-more feature-block">
                            <div class="feature-block fa fa-arrow-circle-o-right jsonly"></div>
                            <div class="feature-block feature-link">Learn More</div>
                        </div>
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="feature-block fake-link">
                        <div class="feature-block fa fa-play-circle-o jsonly"></div>
                        <div class="feature-block feature-link watch-video jsonly">Watch Video</div>
                    </div>
                    <noscript>
                        <a href="{{ feature.video_link }}">
                            <div class="watch-video feature-block">
                                <div class="feature-block feature-link">Watch Video</div>
                            </div>
                        </a>
                    </noscript>
                </div>
            </div>
            <div class="content col-sm-6 col-xs-12 feature-image panel-left">
                <img class="image left" src="{{ feature.image_link }}">
                <iframe class="youtube-video" data-src="https://www.youtube.com/embed/{{ feature.video_link_tag }}" frameborder="0" allowfullscreen hidden></iframe>
            </div>
        {% endif %}
    </div>

{% endblock %}
